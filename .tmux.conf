is_vim="ps -o state= -o comm= -t '#{pane_tty}' | grep -iqE '^[^TXZ ]+ +(\\S+\\/)?g?(view|n?vim?x?)(diff)?$'"

bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind - split-window -c "#{pane_current_path}"
bind -T copy-mode-vi C-\ select-pane -l
bind -T copy-mode-vi C-h select-pane -L
bind -T copy-mode-vi C-j select-pane -D
bind -T copy-mode-vi C-k select-pane -U
bind -T copy-mode-vi C-l select-pane -R
bind -T copy-mode-vi Enter send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind -T copy-mode-vi v send -X begin-selection
bind -T copy-mode-vi y send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind -n C-\ if-shell "$is_vim" "send-keys C-\\" "select-pane -l"
bind -n C-h if-shell "$is_vim" "send-keys C-h"  "select-pane -L"
bind -n C-j if-shell "$is_vim" "send-keys C-j"  "select-pane -D"
bind -n C-k if-shell "$is_vim" "send-keys C-k"  "select-pane -U"
bind -n C-l if-shell "$is_vim" "send-keys C-l"  "select-pane -R"
bind -r C-h select-window -t :-
bind -r C-l select-window -t :+
bind C-a send-prefix
bind C-b send-prefix
bind C-l send-keys 'C-l'
bind H resize-pane -L 5
bind J resize-pane -D 5
bind K resize-pane -U 5
bind L resize-pane -R 5
bind c new-window -c "#{pane_current_path}"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R
bind r source-file ~/.tmux.conf
bind | split-window -h -c "#{pane_current_path}"

set -g base-index 1
set -g default-command "reattach-to-user-namespace -l zsh"
set -g default-shell /bin/zsh
set -g default-terminal "xterm-256color"
set -g message-bg "#59F881" # Green
set -g message-fg "#282A36" # Grey (background/font)
set -g mouse on
set -g pane-active-border-bg default
set -g pane-active-border-fg "#BC96EB" # Purple
set -g pane-base-index 1
set -g pane-border-bg default
set -g pane-border-fg default
set -g prefix C-a
set -g prefix2 C-b
set -g status-bg "#444759" # Grey (status)
set -g status-fg "#F0F8F2" # White
set -g status-justify centre
set -g status-keys vi
set -g status-left ''
set -g status-right ''
set -g visual-activity on
set -ga terminal-overrides ",xterm-256color:Tc"
set -gw mode-keys vi
set -gw monitor-activity on
set -gw window-status-activity-bg "#282A36" # Grey (background/font)
set -gw window-status-activity-fg "#59F881" # Green
set -gw window-status-current-bg "#BC96EB" # Purple
set -gw window-status-current-fg "#282A36" # Grey (background/font)
set -s escape-time 0
