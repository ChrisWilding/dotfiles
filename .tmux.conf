bind % split-window -h -c "#{pane_current_path}"
bind '"' split-window -c "#{pane_current_path}"
bind c new-window -c "#{pane_current_path}"
bind h select-pane -L
bind j select-pane -D
bind k select-pane -U
bind l select-pane -R

bind-key -r C-h select-window -t :-
bind-key -r C-l select-window -t :+
bind-key -T copy-mode-vi v send -X begin-selection
bind-key -T copy-mode-vi Enter send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"
bind-key -T copy-mode-vi y send -X copy-pipe-and-cancel "reattach-to-user-namespace pbcopy"

set -g base-index 1
set -g default-command "reattach-to-user-namespace -l zsh"
set -g default-terminal "xterm-256color"
set -g message-bg "#59F881" # Green
set -g message-fg "#282A36" # Grey (background/font)
set -g mouse on
set -g pane-active-border-bg default
set -g pane-active-border-fg "#BC96EB" # Purple
set -g pane-base-index 1
set -g pane-border-bg default
set -g pane-border-fg default
set -g status-bg "#444759" # Grey (status)
set -g status-fg "#F0F8F2" # White
set -g status-left ''
set -g status-right ''
set -s escape-time 0

set-option -g default-shell /bin/zsh
set-option -ga terminal-overrides ",xterm-256color:Tc"

set-window-option -g mode-keys vi
set-window-option -g window-status-current-bg "#BC96EB" # Purple
set-window-option -g window-status-current-fg "#282A36" # Grey (background/font)
